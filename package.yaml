name:                ColorMatcher
version:             0.1.0.0
github:              "githubuser/ColorMatcher"
license:             BSD3
author:              "Timo Wesselmann"
maintainer:          "timo.wesselmann@gmail.com"
copyright:           "2022 Timo Wesselmann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ColorMatcher#readme>

dependencies:
- base >= 4.7 && < 5
- random
- ansi-terminal

library:
  source-dirs: src

executables:
  ColorMatcher:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ColorMatcher
    when:
    - condition: false
      other-modules: Paths_ColorMatcher

tests:
  ColorMatcher-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ColorMatcher
